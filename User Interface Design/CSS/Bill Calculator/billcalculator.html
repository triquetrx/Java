<!DOCTYPE html>
<html>
    <head>
        <title>Bill Calculator</title>
        <link rel="stylesheet" href="billcalc.css" type="text/css" media="all" />
        <script>
            function calculateTotalPrice(){
                price = document.getElementById('price').value;
                qty = document.getElementById('qty').value;
                document.getElementById('totalprice').innerHTML = qty * price;
                return false;
            }
        </script>
    </head>
    <body>
        <h1>Bill Calculator</h1>
        <form onsubmit="return calculateTotalPrice(); return false;">
            <table>
                <tr>
                    <td>
                        <label for="productName">Product Name</label>
                    </td>
                    <td>
                        <input type="text" name="productName" id="productName" placeholder="Product Name" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="price">Product Price in Rs.</label>
                    </td>
                    <td>
                        <input type="number" name="price" id="price" placeholder="Product Price" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="qty">Quantity</label>
                    </td>
                    <td>
                        <input type="number" name="qty" id="qty" placeholder="Enter quantity" min="1" required/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="totalprice">Total Price in Rs.</label>
                    </td>
                    <td>
                        <output id="totalprice"></output>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" id="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
